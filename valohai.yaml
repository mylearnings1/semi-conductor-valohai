---
- step:
    name: Preprocess Dataset
    image: python:3.6
    command:
      - pip install -r requirements.txt
      - python preprocess_dataset.py
    inputs:
      - name: dataset
        default: https://depprocureformstorage.blob.core.windows.net/semicond-yield/input/uci-secom.csv

- step:
    name: train-model
    image: valohai/notebook:sklearn-0.24.2
    command:
      - -m pip install --upgrade pip
      - pip install -r requirements.txt
      - python ./train.py {parameters}
    inputs:
      - name: dataset1
        default: datum://018069f2-73d9-608d-6ea6-50449d188804
      - name: dataset2
        default: datum://018069f2-771f-7265-9e83-479a47f9a893
      - name: dataset3
        default: datum://018069f2-7561-9ef9-50b9-f4fefd2476a2
      - name: dataset4
        default: datum://018069f2-78bc-5568-d2ab-ca99305ed284


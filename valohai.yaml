      - pip install -r requirements.txt
      - python ./train.py {parameters}
    inputs:
      - name: dataset1
        default: datum://01806ab7-82b3-fe47-4d97-6629cad9cdfd
      - name: dataset2
        default: datum://01806ab7-8606-decf-f2b2-637ebaf8c4bb

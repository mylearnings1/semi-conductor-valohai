---
- step:
    name: Preprocess Dataset
    image: python:3.6
    command:
      - pip install -r requirements.txt
      - python preprocess_dataset.py
    inputs:
      - name: dataset
        default: https://depprocureformstorage.blob.core.windows.net/semicond-yield/input/uci-secom.csv

- step:
    name: train-model
    image: valohai/notebook:sklearn-0.24.2
    command:
      - pip install -r requirements.txt
      - python ./train.py {parameters}
    inputs:
      - name: dataset1
        default: datum://01806ab3-1f89-7c5d-00e4-af909f59ac4f
      - name: dataset2
        default: datum://01806ab3-22bb-c579-350e-2ff5384933de
      - name: dataset3
        default: datum://01806ab3-211c-f109-c4cb-f56d467057ea
      - name: dataset4

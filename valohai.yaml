      - pip install -r requirements.txt
      - python preprocess_dataset.py
    inputs:
      - name: dataset
        default: https://depprocureformstorage.blob.core.windows.net/semicond-yield/input/uci-secom.csv

- step:
    name: train-model
    image: valohai/notebook:sklearn-0.24.2
